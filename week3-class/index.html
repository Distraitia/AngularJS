<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>week3-class index</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,700|Josefin+Slab:300,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="servicesApp" ng-controller="MainController">

<header>
    <ul>
        <li class="current-page">Home</li>
        <li><a href="#">Sub-Page</a></li>
        <li><a href="#">Page</a></li>
    </ul>
</header>

<h1>Hello, controllers!</h1>

<button class="btn tab-btn" ng-click="open('first')">Open 1st</button>
<button class="btn tab-btn" ng-click="open('second')">Open 2nd</button>

<section ng-switch on="tab">

    <div ng-switch-when="first">
        <div ng-controller="SubController">
            <h3>1st Tab</h3>
            <ul>
                <li ng-repeat="item in list()">
                    <span ng-bind="item.label"></span>
                </li>
            </ul>

            <button class="btn" ng-click="add();">
                Add more items to list
            </button>
        </div>
    </div>
    <div ng-switch-when="second">
        <div ng-controller="SubController">
            <h3>2nd Tab</h3>
            <ul>
                <li ng-repeat="item in list()">
                    <span ng-bind="item.label"></span>
                </li>
            </ul>
        </div>
    </div>

</section>

</body>
</html>
