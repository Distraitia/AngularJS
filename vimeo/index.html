<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week 3: Class: Vimeo!</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,700|Josefin+Slab:300,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <style>
    li img {
        cursor: pointer;
    }
    </style>
</head>
<body ng-app="vimeoApp">

<header>
    <ul>
        <li class="current-page">Home</li>
        <li><a href="#">Sub-Page</a></li>
        <li><a href="#">Page</a></li>
    </ul>
</header>

<h1>ViMeO</h1>

<section>
    <h2>Video Player</h2>
    <div vimeo-player></div>
</section>

<section ng-controller="PlaylistController">
    <ul>
        <li ng-repeat="item in playlistData" ng-click="changeVideo(item)">
            <img ng-src="{{item.thumbnail_medium}}" alt="img">
        </li>
    </ul>
</section>


</body>
</html>
